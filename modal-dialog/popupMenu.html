<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Modal Popup Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    #menuButton {
      background-color: #3498db;
      color: #fff;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #mobileMenu {
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    #mobileMenu::backdrop {
      background-color: rgba(0, 0, 0, 0.5);
    }

    #menuList {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #menuList li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      font-size: 18px;
      cursor: pointer;
    }

    #closeButton {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <button id="menuButton" onclick="openMenu()">Open Menu</button>

  <dialog id="mobileMenu">
    <div id="closeButton" onclick="closeMenu()">X</div>
    <ul id="menuList">
      <li onclick="closeMenuAndVisitLink('Home')">Home</li>
      <li onclick="closeMenuAndVisitLink('About')">About</li>
      <li onclick="closeMenuAndVisitLink('Contact')">Contact</li>
    </ul>
  </dialog>

  <script>


    function closeMenu() {
      document.getElementById('mobileMenu').close();
    }
    function openMenu() {
      document.getElementById('mobileMenu').showModal();
      // Add event listener to close menu when clicking outside
      document.addEventListener('click', function(event) {
        if (!mobileMenu.contains(event.target) && event.target !== document.getElementById('menuButton')) {
          closeMenu();
        }
      });
    }

    function closeMenuAndVisitLink(linkText) {
      console.log('Visited link:', linkText);
      closeMenu();
      // Add additional actions for the link if needed (e.g., navigating to the link)
    }
  </script>

</body>

</html>
