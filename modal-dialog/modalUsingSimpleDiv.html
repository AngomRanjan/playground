<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Dialog with Blur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('your_background_image.jpg'); /* Replace with your background image URL */
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    #myModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      z-index: 1;
    }

    #modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
      backdrop-filter: blur(6px); /* Adjust the blur value as needed */
    }

    #closeModal {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .mid {
      margin: auto;
      color: red;
      font-size: 3em;
      text-align: center;
    }
  </style>
</head>
<body>

  <button onclick="openModal()">Open Modal</button>

  <div id="myModal">
    <div id="closeModal" onclick="closeModal()">X</div>
    <h2>Modal Header</h2>
    <p>This is some content inside the modal.</p>
  </div>

  <div id="modalOverlay" onclick="closeModal()"></div>

  <script>
    function openModal() {
      document.getElementById('myModal').style.display = 'block';
      document.getElementById('modalOverlay').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
      document.getElementById('modalOverlay').style.display = 'none';
    }
  </script>
  <h1 class="mid">This is fun</h1>

</body>
</html>
